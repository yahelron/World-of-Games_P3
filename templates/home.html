<h1>Games</h1>

{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}

<form action="your-url" method="post">
  <label for="level">Game Level (1-5)</label>
  <input type="number" name="level" min="1" max="5" value="" required>
  <br>
  <select id="game" name="game">
  <option value="guess">Guess Game</option>
  <option value="memory">Memory Game</option>
  </select >
  <br>
  <input type="submit" value="start">
</form>
